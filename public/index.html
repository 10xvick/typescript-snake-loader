<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack and typescript</title>
    <!-- <style>

    <style>
      body {
        margin: 0px;
        background: none transparent red;
        overflow: hidden;
        font-family: fantasy, sans-serif;
      }

      canvas {
        /* transform: scale(4); */
        transition: all 0.4s ease-in-out;
        width: 100%;
        height: 100%;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        background-color: aquamarine;
      }

      canvas:hover {
        /* cursor: cell; */
        background-color: azure;
      }
      window:focus > body {
        /* cursor: cell; */
        background-color: rgb(227, 195, 255);
      }

      .position-absolute {
        position: absolute;
      }
      .text-center {
        text-align: center;
      }
      .w-100 {
        width: 100%;
      }
      .grid {
        display: grid;
      }
    </style>
  </head>
  <body class="bg-green">
    <div class="grid">
      <canvas width="50" height="50" id="gamecanvas"></canvas>
      <div class="position-absolute text-center w-100">
        <div id="spec">x</div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <!-- <iframe

    ></iframe> -->
  </body>
</html>
